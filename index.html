<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/public/css/style.css" media="all">
</head>

<body>

    <main id="exsanpo">
        <section class="title">
            <h1>エクストリームさんぽ</h1>
        </section>
        <section id="location" class="input">
            <h1>開始駅</h1>
            <div class="content"></div>
            <button>設定</button>
        </section>
        <section id="money" class="input">
            <h1>所持金</h1>
            <div class="content"></div>
            <button>設定</button>
        </section>
        <section id="settime" class="input">
            <h1>散歩時間</h1>
            <div class="content"></div>
            <button>設定</button>
        </section>
    </main> 
    <script src="//code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gsap@3.7.0/dist/gsap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gsap@3.7.0/dist/ScrollTrigger.min.js"></script>
    <script>
    const stationArray =  ["足守駅","植松駅","大多羅駅","大元駅","岡山駅","岡山駅前駅","門田屋敷駅","金川駅","北長瀬駅","吉備津駅","県庁通り駅","小橋駅","西大寺駅","西大寺町駅","城下駅","新西大寺町筋駅","上道駅","清輝橋駅","瀬戸駅","妹尾駅","高島駅","建部駅","玉柏駅","田町駅","大安寺駅","大雲寺前駅","中納言駅","西川原駅","西川緑道公園駅","庭瀬駅","野々口駅","迫川駅","東岡山駅","東中央町駅","東山駅","彦崎駅","備前一宮駅","備前片岡駅","備前西市駅","備前原駅","備前三門駅","備中高松駅","備中箕島駅","福渡駅","法界院駅","牧山駅","万富駅","柳川駅","郵便局前駅"];
    const moneylist = ["1000円","2000円","3000円"];
    const timelist = ["2時間","3時間","4時間"];

    function randomText(elem, array) {
        $(elem).children(".content").fadeIn(0).text(array[Math.floor(Math.random()*array.length)]);
    }

    function animate(elem) {
    gsap.timeline()
        .fromTo(elem + " .content", 
        {scale: 0.95,y:20, duration: 0.25, ease: "power4.out" },
        {scale: 1,y:0, duration: 0.25, ease: "power4.out" }
        )
        .to(elem + " button", {scale: 0.95, duration: 0.25, ease: "power4.out" },"<")
        .to(elem + " button", {scale: 1, duration: 0.5, ease: "power4.out" },">")
    }

    $("#location button").on("click", function(){
        randomText("#location", stationArray);
        animate("#location");
    });
    $("#money button").on("click", function(){
        randomText("#money", moneylist);
        animate("#money");
    });
    $("#settime button").on("click", function(){
        randomText("#settime", timelist);
        animate("#settime");
    });

    </script>


</body>

</html>
